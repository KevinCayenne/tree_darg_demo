<!DOCTYPE html>
<html lang="zh-hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="src/scss/index.css">
        
    </head>
    <body>
        <div id="item_drop_div">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#itemDropModal" @click="loadtree_data()">
                按鈕
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="itemDropModal" tabindex="-1" aria-labelledby="itemDropModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="itemDropModalLabel">批次分類工項</h5></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body row mx-0 py-0 d-flex" style="height: 80%;">
                            <div class="col-md-6 border-right py-2 px-2">

                                <tree-drag>
                                   
                                </tree-drag>

                            </div>
                            <div class="col-md-6 py-2 px-2" style="height: 100%; min-height: 300px;">
                                <div @dragover.prevent @drop="dropItem(items, $event)" style="height: 100%; min-height: 300px;">
                                    <div v-for="element in items" :key="element.id" :id="'item_' + element.id" draggable=true @dragstart="dragStart(element, $event, 'o2')" class="file-hover border rounded my-1 px-2 py-2">[[ element.name ]]</div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                            <button type="button" class="btn btn-primary" @click="show_tree_data()">完成分類</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script src="src/modules/vue/vue.min.js"></script>
        <script src="src/index.js"></script>
        
    </body>
</html>
